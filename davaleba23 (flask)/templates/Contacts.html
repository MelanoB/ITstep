<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="/static/Contacts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
      <div class="circle"></div>
      <p class="name">Nicol Rider</p>
      <p class="editor">Editor</p>
       </div>
  
       <div class="nav-right">
        <a href="/">Home</a>
        <div class="vertical-line"></div>
        <a href="/contacts">Contacts</a>
        <div class="vertical-line"></div>
        <a href="/projects">Projects</a>
       </div>
    </nav>
  </header>

  <section>
    <div class="form-container">
      <div class="form-left">
        <h1>Contact</h1>
        <p>Looking forward to hearing from you</p>
        <h4>Phone</h4>
        <p>123-456-7890</p>
        <h4>Email</h4>
        <p>info@mysite.com</p>
      </div>

      <div class="form-right">
    <form action="">
      <div class="field">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname">
    </div>
    <div class="field">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname">
      </div>
      <div class="field">
      <label for="email">Email *</label>
      <input type="email" name="email" id="email" required>
      </div>
      <div class="field">
      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject">
      </div>
      <div class="field">
      <label for="msg">Message</label>
      <textarea name="msg" id="msg" cols="40" rows="10"></textarea>
      </div>
      <div class="field">
        <button><div class="circle-link">Submit</div></button>
      </div>
    </form>
      </div>
     </div>
     <div class="line"></div>
  </section>

  <footer>
    <div class="footer-section">
      <p class="section-title">Phone</p>
      <p>123-456-7890</p>
    </div>
    <div class="footer-section">
      <p class="section-title">Email</p>
      <p>info@mysite.come</p>
    </div>
    <div class="footer-section">
      <p class="section-title">Follow me</p>
      <div class="icons">
      <a href="https://www.linkedin.com/company/wix-com"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://twitter.com/wix"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
