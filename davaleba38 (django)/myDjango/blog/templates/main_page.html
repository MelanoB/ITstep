<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="./static/styles.css">
</head>
<body>
    <nav>
        <a href="{% url 'admin:index' %}">Go to Admin</a>
    </nav>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
